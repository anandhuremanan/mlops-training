<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iris Predictor</title>
  </head>
  <body
    class="bg-gradient-to-br from-purple-600 to-pink-600 min-h-screen flex items-center justify-center p-4"
  >
    <div class="bg-white rounded-2xl shadow-2xl p-12 max-w-[800px] w-full">
      <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">üå∏ Iris Predictor</h1>
        <p class="text-gray-500 text-sm">
          Predict iris species from flower measurements
        </p>
      </div>

      <div class="mb-8 grid grid-cols-2 gap-4">
        <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
          <p class="font-semibold text-blue-900 text-sm mb-3">Sepal (cm)</p>
          <div class="space-y-2">
            <div>
              <label class="block text-xs font-medium text-gray-600 mb-1"
                >Length</label
              >
              <input
                id="f1"
                type="number"
                step="0.1"
                placeholder="5.1"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-100 transition"
              />
            </div>
            <div>
              <label class="block text-xs font-medium text-gray-600 mb-1"
                >Width</label
              >
              <input
                id="f2"
                type="number"
                step="0.1"
                placeholder="3.5"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-100 transition"
              />
            </div>
          </div>
        </div>

        <div class="bg-pink-50 p-4 rounded-lg border border-pink-200">
          <p class="font-semibold text-pink-900 text-sm mb-3">Petal (cm)</p>
          <div class="space-y-2">
            <div>
              <label class="block text-xs font-medium text-gray-600 mb-1"
                >Length</label
              >
              <input
                id="f3"
                type="number"
                step="0.1"
                placeholder="1.4"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-100 transition"
              />
            </div>
            <div>
              <label class="block text-xs font-medium text-gray-600 mb-1"
                >Width</label
              >
              <input
                id="f4"
                type="number"
                step="0.1"
                placeholder="0.2"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-100 transition"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="flex gap-3 mb-6">
        <button
          onclick="predict()"
          class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold py-3 px-6 rounded-lg hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0 transition uppercase text-sm tracking-wide"
        >
          Predict
        </button>
        <button
          onclick="clearForm()"
          class="flex-1 bg-gray-100 text-gray-700 font-semibold py-3 px-6 rounded-lg hover:bg-gray-200 transition uppercase text-sm tracking-wide"
        >
          Clear
        </button>
      </div>

      <div id="loading" class="hidden text-center mb-6">
        <div class="inline-block">
          <div
            class="w-6 h-6 border-3 border-gray-200 border-t-purple-600 rounded-full animate-spin"
          ></div>
        </div>
      </div>

      <div
        id="result"
        class="hidden p-6 bg-gradient-to-br from-emerald-50 to-green-50 border-l-4 border-emerald-500 rounded-lg animate-in slide-in-from-top-2 duration-300"
      >
        <p class="text-gray-600 text-sm font-semibold mb-2">
          Prediction Result
        </p>
        <p id="resultSpecies" class="text-3xl font-bold text-emerald-900"></p>
      </div>
    </div>

    <script>
      const species = ["Setosa", "Versicolor", "Virginica"];

      async function predict() {
        const data = [
          parseFloat(document.getElementById("f1").value),
          parseFloat(document.getElementById("f2").value),
          parseFloat(document.getElementById("f3").value),
          parseFloat(document.getElementById("f4").value),
        ];

        if (data.some(isNaN)) {
          alert("Please enter valid numbers for all fields");
          return;
        }

        const loading = document.getElementById("loading");
        const result = document.getElementById("result");
        loading.classList.remove("hidden");
        result.classList.add("hidden");

        try {
          const response = await fetch("http://127.0.0.1:8000/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: data }),
          });

          const json = await response.json();
          const predNum = json.predictions[0];
          const predName = species[predNum] || "Unknown";

          document.getElementById("resultSpecies").textContent = predName;
          result.classList.remove("hidden");
        } catch (error) {
          result.innerHTML = `<p class="text-red-700 font-semibold">‚ö†Ô∏è Error: Could not connect to server</p>`;
          result.classList.remove("hidden");
        } finally {
          loading.classList.add("hidden");
        }
      }

      function clearForm() {
        document.getElementById("f1").value = "";
        document.getElementById("f2").value = "";
        document.getElementById("f3").value = "";
        document.getElementById("f4").value = "";
        document.getElementById("result").classList.add("hidden");
        document.getElementById("f1").focus();
      }

      document.addEventListener("keypress", (e) => {
        if (e.key === "Enter") predict();
      });
    </script>
  </body>
</html>
